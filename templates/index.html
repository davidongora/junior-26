<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - RDBMS Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            flex: 1;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .add-todo-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .todos-list {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .todo-item {
            border: 2px solid #e0e0e0;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .todo-item.completed {
            background: #f8f9fa;
            opacity: 0.7;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .todo-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .todo-item.completed .todo-title {
            text-decoration: line-through;
            color: #999;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .priority-1 {
            background: #ffebee;
            color: #c62828;
        }

        .priority-2 {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-3 {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .todo-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-success {
            background: #4caf50;
        }

        .btn-success:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-secondary {
            background: #9e9e9e;
        }

        .btn-secondary:hover {
            background: #757575;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Todo List Application</h1>
            <p class="subtitle">Powered by Simple RDBMS - Demonstrating CRUD Operations</p>
            
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="stat-total">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-completed">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="stat-pending">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </header>

        <div class="message" id="message"></div>

        <div class="add-todo-form">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Task</h2>
            <form id="addTodoForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3" selected>Low</option>
                    </select>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="todos-list">
            <h2 style="margin-bottom: 20px; color: #333;">Your Tasks</h2>
            <div id="todosList">
                <!-- Todos will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Load todos on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTodos();
            loadStats();
        });

        // Add todo form submission
        document.getElementById('addTodoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                priority: parseInt(document.getElementById('priority').value),
                completed: false
            };
            
            fetch('/api/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Task added successfully!', 'success');
                    document.getElementById('addTodoForm').reset();
                    loadTodos();
                    loadStats();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, 'error');
            });
        });

        function loadTodos() {
            fetch('/api/todos')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayTodos(data.todos);
                    } else {
                        showMessage('Error loading todos: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Error: ' + error.message, 'error');
                });
        }

        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('stat-total').textContent = data.stats.total;
                        document.getElementById('stat-completed').textContent = data.stats.completed;
                        document.getElementById('stat-pending').textContent = data.stats.pending;
                    }
                });
        }

        function displayTodos(todos) {
            const container = document.getElementById('todosList');
            
            if (todos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task above to get started!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}">
                    <div class="todo-header">
                        <div class="todo-title">${escapeHtml(todo.title)}</div>
                        <span class="priority-badge priority-${todo.priority}">
                            ${todo.priority === 1 ? 'High' : todo.priority === 2 ? 'Medium' : 'Low'}
                        </span>
                    </div>
                    <div class="todo-description">${escapeHtml(todo.description || '')}</div>
                    <div class="todo-actions">
                        ${!todo.completed ? 
                            `<button class="btn-small btn-success" onclick="toggleComplete(${todo.id}, true)">
                                ‚úì Complete
                            </button>` :
                            `<button class="btn-small btn-secondary" onclick="toggleComplete(${todo.id}, false)">
                                ‚Ü∫ Reopen
                            </button>`
                        }
                        <button class="btn-small btn-danger" onclick="deleteTodo(${todo.id})">
                            üóë Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function toggleComplete(id, completed) {
            fetch(`/api/todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ completed: completed })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(completed ? 'Task completed!' : 'Task reopened!', 'success');
                    loadTodos();
                    loadStats();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, 'error');
            });
        }

        function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            
            fetch(`/api/todos/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('Task deleted successfully!', 'success');
                    loadTodos();
                    loadStats();
                } else {
                    showMessage('Error: ' + data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('Error: ' + error.message, 'error');
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            
            setTimeout(() => {
                messageEl.className = 'message';
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
